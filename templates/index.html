{% extends "base.html" %}
{% load static %}
{% block content %} 


    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <span class="lava-text">Slayer's Field</span></h1>
            <p>Join the most immersive Minecraft gaming experience with custom features, an active community, and endless possibilities.</p>
        </div>
        <div class="hero-image">
            <img src="{% static 'images/logo.jpeg' %}" alt="LOGO">
        </div>
    </section>

    <section class="stats">
        <div class="stat-box">
            <span class="stat-number">Rates</span>
            <span class="stat-label">5000/-</span>
        </div>
        <div class="stat-box">
            <span class="stat-number">99.9%</span>
            <span class="stat-label">UPTIME</span>
        </div>
        <div class="stat-box">
            <span class="stat-number">4.9/5</span>
            <span class="stat-label">RATING</span>
        </div>
    </section>
{% endblock content %}
