{% extends "index.html" %}
{% block content %}
<br>

<br>
<br>
    <!-- Top Button -->

    <!-- Main Heading -->
    <h1 class="text-4xl font-bold">
        Let's <span class="text-red-500">Connect</span>
    </h1>

    <!-- Contact Cards -->
    <div class="flex space-x-6 mt-8">
        
        <!-- Discord Card -->
        <div class="bg-[#240202] p-8 rounded-xl text-center shadow-md w-80">
            <i class="fab fa-discord text-red-500 text-5xl mb-4"></i>
            <h2 class="font-bold text-xl">Discord</h2>
            <p class="text-red-500 font-semibold text-lg">@kleverup</p>
            <p class="text-gray-400 text-sm">Fastest response time</p>
            <button class="mt-4 bg-red-900 px-6 py-2 rounded-full text-white font-semibold">Open Discord</button>
        </div>

        <!-- Telegram Card -->
        <div class="bg-[#240202] p-8 rounded-xl text-center shadow-md w-80">
            <i class="fab fa-telegram text-red-500 text-5xl mb-4"></i>
            <h2 class="font-bold text-xl">Telegram</h2>
            <p class="text-red-500 font-semibold text-lg">@kleverup</p>
            <p class="text-gray-400 text-sm">Available 24/7</p>
            <button class="mt-4 bg-red-900 px-6 py-2 rounded-full text-white font-semibold">Open Telegram</button>
        </div>
    </div>

    <!-- Footer Note -->
    <p class="text-gray-400 text-sm mt-8 px-4 text-center">
        I typically respond within 1-2 hours during business hours. For urgent inquiries, please reach out on Discord.
    </p>

    <!-- Back to Home Button -->
    <button class="mt-6 bg-red-500 px-6 py-3 rounded-full text-white font-semibold"><a href='/'>Back to Home</a></button>

{% endblock content %}
